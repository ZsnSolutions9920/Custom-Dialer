version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dialer
      POSTGRES_PASSWORD: dialer_secret
      POSTGRES_DB: dialer
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
